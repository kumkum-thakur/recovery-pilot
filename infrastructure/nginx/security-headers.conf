# Security headers for healthcare compliance
# Applied to all responses

# Prevent clickjacking
add_header X-Frame-Options "DENY" always;

# Prevent MIME sniffing
add_header X-Content-Type-Options "nosniff" always;

# XSS Protection
add_header X-XSS-Protection "1; mode=block" always;

# Referrer Policy
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# HSTS (1 year, include subdomains, preload-ready)
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# Content Security Policy
add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self'; connect-src 'self' https://api.recoverypilot.health; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;

# Permissions Policy (disable unnecessary browser features)
add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=(), interest-cohort=()" always;

# Cross-Origin policies
add_header Cross-Origin-Opener-Policy "same-origin" always;
add_header Cross-Origin-Resource-Policy "same-origin" always;
add_header Cross-Origin-Embedder-Policy "require-corp" always;

# Download options
add_header X-Download-Options "noopen" always;

# DNS Prefetch Control
add_header X-DNS-Prefetch-Control "off" always;

# Permitted Cross Domain Policies
add_header X-Permitted-Cross-Domain-Policies "none" always;
