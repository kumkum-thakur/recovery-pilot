# Ingress with TLS, WAF annotations, and rate limiting
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: recovery-pilot-ingress
  namespace: recovery-pilot
  annotations:
    # TLS
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # Security
    nginx.ingress.kubernetes.io/server-snippet: |
      ssl_protocols TLSv1.3 TLSv1.2;
      ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
      ssl_prefer_server_ciphers on;
      ssl_session_timeout 1d;
      ssl_session_cache shared:SSL:50m;
      ssl_stapling on;
      ssl_stapling_verify on;

    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-burst-multiplier: "5"
    nginx.ingress.kubernetes.io/limit-connections: "50"

    # Request size (for medical image uploads)
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"

    # Headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";
      more_set_headers "Permissions-Policy: camera=(), microphone=(), geolocation=()";
      more_set_headers "Strict-Transport-Security: max-age=31536000; includeSubDomains; preload";

    # AWS WAF (if using ALB)
    # alb.ingress.kubernetes.io/wafv2-acl-arn: "arn:aws:wafv2:..."
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - app.recoverypilot.health
        - api.recoverypilot.health
      secretName: recovery-pilot-tls
  rules:
    - host: app.recoverypilot.health
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: recovery-pilot-frontend
                port:
                  number: 80
    - host: api.recoverypilot.health
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: recovery-pilot-api
                port:
                  number: 80
