# Prometheus configuration for RecoveryPilot monitoring
# Scrapes API server metrics, PostgreSQL, Redis, and Nginx

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

  external_labels:
    cluster: recovery-pilot
    environment: production

# Alerting rules
rule_files:
  - /etc/prometheus/alerts/*.yml

# Alert manager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

scrape_configs:
  # API Server metrics
  - job_name: 'recovery-pilot-api'
    metrics_path: /metrics
    scrape_interval: 10s
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - recovery-pilot
            - recovery-pilot-india
            - recovery-pilot-us
            - recovery-pilot-uk
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        target_label: __address__
        regex: (.+)
        replacement: ${1}:9090

  # Node exporter (infrastructure metrics)
  - job_name: 'node-exporter'
    kubernetes_sd_configs:
      - role: node
    relabel_configs:
      - action: replace
        target_label: __address__
        regex: (.+):(.+)
        replacement: ${1}:9100

  # PostgreSQL exporter
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']
    metrics_path: /metrics

  # Redis exporter
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']
    metrics_path: /metrics

  # Nginx exporter
  - job_name: 'nginx-exporter'
    static_configs:
      - targets: ['nginx-exporter:9113']
    metrics_path: /metrics
